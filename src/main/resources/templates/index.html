<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/502327ceb5.js" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
<div class="container">
    <nav class="nav d-flex mb-2">
        <a class="nav-link p-2 ml-auto text-secondary" th:href="@{/logout}">
            <span th:text="${user.name}"></span>
            <span> | Выйти</span>
        </a>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-white">
                <div class="card-body">
                    <div class="h3 text-center text-secondary">
                        <u>My To-Do List</u>
                    </div>

                    <ul class="nav nav-tabs d-flex todo-nav">
                        <li class="nav-item p-2 all-task">
                            <a href="#" class="nav-link active">Все</a>
                        </li>
                        <li class="nav-item p-2 done-task">
                            <a href="#" class="nav-link">Выполненные</a>
                        </li>
                        <li class="nav-item p-2 new-task">
                            <a href="#" class="nav-link">Новые</a>
                        </li>
                        <li class="nav-item p-2 ml-auto">
                            <a th:href="@{/items/add}" class="btn btn-info add-btn">&#128932;</a>
                        </li>
                    </ul>
                    <div class="todo-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<!-- Custom script -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
