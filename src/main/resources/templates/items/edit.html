<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Todo</title>
</head>
<body>
<div class="container">
    <nav class="nav d-flex mb-2">
        <a th:href="@{/items}" class="nav-link p-2 text-secondary">Главная</a>
        <a class="nav-link p-2 ml-auto text-secondary" th:href="@{/logout}">
            <span th:text="${user.name}"></span>
            <span> | Выйти</span>
        </a>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3 text-dark">Редактирование</h4>
                    <form th:action="@{/items/edit}" method="POST" th:object="${item}">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{created}"/>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <input type="text"  id="description" th:field="*{description}" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="categories">Категории</label>
                            <div>
                                <select id="categories"
                                        th:field="*{categories}"
                                        class="selectpicker"
                                        multiple
                                        required>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<!-- Custom script -->
<script>
    $('#categories').selectpicker({
        noneSelectedText: 'Выберите категорию',
        width: 'fit',
        style: '',
        styleBase: 'form-control',
        liveSearch: 'true'
    });
</script>
</body>
</html>
